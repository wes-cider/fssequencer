<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSSequencer</title>
    <style>
        body { background: #121212; color: #00ffcc; font-family: monospace; text-align: center; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(16, 1fr); gap: 4px; max-width: 600px; margin: 20px auto; }
        .step { width: 100%; aspect-ratio: 1; background: #333; border: 1px solid #444; border-radius: 3px; cursor: pointer; }
        .step.active { background: #00ffcc; box-shadow: 0 0 10px #00ffcc; }
        .controls { margin-bottom: 20px; background: #1e1e1e; padding: 15px; border-radius: 8px; }
        .track-label { text-align: left; grid-column: span 16; margin-top: 10px; color: #aaa; font-size: 12px; }
        button { background: #00ffcc; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>FSSEQUENCER v1.0</h1>
    <div class="controls">
        <button id="play-btn">PLAY</button>
        <button onclick="clearGrid()" style="background:#ff4444; color:white;">CLEAR ALL</button>
    </div>
    <div id="sequencer-container"></div>
    <script>
        const container = document.getElementById('sequencer-container');
        const tracks = ['KICK', 'SNARE', 'HI-HAT', 'LOOP 1'];
        tracks.forEach(track => {
            const label = document.createElement('div');
            label.className = 'track-label';
            label.innerText = track;
            container.appendChild(label);
            const row = document.createElement('div');
            row.className = 'grid';
            for (let i = 0; i < 16; i++) {
                const step = document.createElement('div');
                step.className = 'step';
                step.onclick = () => step.classList.toggle('active');
                row.appendChild(step);
            }
            container.appendChild(row);
        });
        function clearGrid() {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        }
    </script>
</body>
</html>
