<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSSequencer</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #121212; color: #e0e0e0; }
        .box { border: 2px solid #333; padding: 20px; margin-bottom: 20px; border-radius: 12px; background: #1e1e1e; }
        h1 { color: #00d4ff; text-align: center; }
        button { background: #00d4ff; color: #000; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 10px; }
        input { width: 100%; padding: 12px; box-sizing: border-box; border-radius: 8px; border: 1px solid #444; background: #0a0a0a; color: white; }
    </style>
</head>
<body>
    <h1>FSSequencer</h1>
    <div class="box">
        <strong>1. Search Beats</strong>
        <input type="text" id="search-input" placeholder="Search Freesound...">
        <button onclick="alert('Searching...')">Search</button>
    </div>
    <div class="box">
        <strong>2. Upload Audio</strong>
        <input type="file" id="upload-btn" accept="audio/*">
    </div>
    <div class="box">
        <strong>3. Record</strong>
        <button onclick="alert('Recording...')">Start Recording</button>
    </div>
</body>
</html>
